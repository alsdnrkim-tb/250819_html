<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>집에 가고 싶다. 집에 있지만 격렬하게 집에 가고 싶다</title>
  </head>
  <body>
    <h1>Title</h1>
    <h2>Title</h2>
    <h3>Title</h3>
    <h4>Title</h4>
    <h5>Title</h5>
    <h6>Title</h6>

    <p>
      <strong> BOLD 처리 </strong>
      나는 드론이다
    </p>
    <p>
      <mark>하이라이트, 형광펜</mark>
      <small> 작게한다?</small>
      <code>System.out.println</code>
    </p>

    <!-- 목록 -->
    <p>순서 목록</p>
    <ol>
      <!-- 상위 하위 관계를 통해 결정되는 경우 -->
      <li>일</li>
      <li>이</li>
      <li>삼</li>
    </ol>
    <ul>
      <li>일</li>
      <li>이</li>
      <li>삼</li>
    </ul>
    <br />
  </body>
</html>
